<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
  <h2>Feedback Form</h2>

  <label for="name">Name</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

  <label for="portfolio">Portfolio</label>
  <input type="url" id="portfolio" name="portfolio" required>

  <label for="favColor">Favorite Color</label>
  <select id="favColor" name="favColor" required>
    <option value="">Select a color</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
  </select>
 
  <label for="likeness">How much do you like your favorite color?</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required>

</form>

</script>

</body>

</html>
