<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
    <h1> Feedback Form </h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
    <br>

    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required>
    <br>

    <label for="favColor">Favourite Color:</label>
    <select id="favColor" name="favColor" required>
        <option value="" disabled selected>Select</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <br>

    <label for="likeness">How much do you like your favorite color?</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100" required>
    <br>

    <input type="submit" value="Submit">
</form>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
